<section id="portfolio" class="container rounded-4 mt-5 p-3">
  <span class="text-white fw-bold fs-1 mt-5 ps-3">Portfólio</span>

  <p class="text-white fs-5 mt-3 ps-3">
    {{ descricao }}
  </p>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div *ngFor="let card of cards; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}">
        <div class="d-flex justify-content-center align-items-center h-100 p-2">
          <div class="card w-100 w-md-80 w-lg-65">
            <div class="card-header">
              <label>{{ card.title }}</label>
            </div>
            <img [src]="card.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title d-flex gap-2">
                <img width="35" *ngFor="let icon of card.icons" [src]="icon" alt="">
              </h5>
              <p class="card-text">
                {{ card.description }}
              </p>
              <div class="d-flex gap-1">
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="card.modalTarget">
                  Ver Projeto
                </a>
                <a href="#" class="btn btn-dark">Repositório</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center mt-3 gap-2 mb-3">

    <button class="btn btn-primary btn-sm" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0">
      Projeto 1
    </button>
    <button class="btn btn-primary btn-sm" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1">
      Projeto 2
    </button>
    <button class="btn btn-primary btn-sm" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2">
      Projeto 3
    </button>

  </div>

</section>

<app-modal [gifSource]="'assets/locadora-veiculos.gif'" [modalId]="'modal-locadora-veiculos'"
  [modalTitle]="'Locadora de Veículos'">
</app-modal>

<app-modal [gifSource]="'assets/controle-cinema.gif'" [modalId]="'modal-controle-cinema'"
  [modalTitle]="'Controle de Cinema'">
</app-modal>

<app-modal [gifSource]="'assets/controle-bar.gif'" [modalId]="'modal-controle-bar'" [modalTitle]="'Controle de Bar'">
</app-modal>
